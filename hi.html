<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nembak Gebetan ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ff6b81;
            font-size: 28px;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4757;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .result.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Isi Pertanyaan tersebut </h1>
        <input type="text" id="nameInput" placeholder="nama mu?">
        <button onclick="tembak()">OK!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function tembak() {
            const name = document.getElementById('nameInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (name === "") {
                resultDiv.textContent = "Masukkan nama dulu ya!";
                resultDiv.classList.add('visible');
                return;
            }

            const message = `Hai ${name}, aku suka banget sama kamu! Mau nggak kamu jadi pacarku?`;
            const userResponse = confirm(`${message}\n\nJawaban (yes/no):`);

            if (userResponse) {
                resultDiv.innerHTML = `Yay! ${name}, Yesss! ðŸ’–`;
            } else {
                resultDiv.innerHTML = `Oh, nggak apa-apa kok, ${name}. Terima kasih sudah mendengarkan! ðŸ˜Š`;
            }

            resultDiv.classList.add('visible');
        }
    </script>
</body>
</html>
